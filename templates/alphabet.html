{% extends "base.html" %} {% block content %}
<div id="timer"><span id="timer-value">0.0</span>s</div>
<div id="game-container">
  <div id="card-container">
    <div id="display-text" aria-label="Letter and emoji description"></div>
    <div id="emoji-display" aria-label="Emoji for current letter"></div>
  </div>
  <div id="letter-ring">
    <div id="letter-container">
      <div class="letter-box">
        <div id="previous-letter"></div>
      </div>
      <div class="letter-box">
        <div id="letter-display"></div>
      </div>
      <div class="letter-box">
        <div id="next-letter"></div>
      </div>
    </div>
  </div>
  <div id="feedback"></div>
  <input
    type="text"
    id="hiddenInput"
    style="position: absolute; opacity: 0; pointer-events: none"
  />
</div>
<div id="control-buttons">
  <button id="musicToggleBtn" aria-label="Toggle background music">🎵</button>
  <button id="historyBtn" aria-label="View history">📜</button>
  <button id="statsBtn" aria-label="View statistics">📊</button>
  <button id="showKeyboardBtn" aria-label="Show keyboard">⌨️</button>
  <button id="colorToggleBtn" aria-label="Toggle color">🌈</button>
  <button id="caseToggleBtn" aria-label="Toggle character case">Aa</button>
  <button id="fontToggleBtn" aria-label="Change font">🔤</button>
  <button id="fullscreenToggleBtn" aria-label="Toggle fullscreen">🖥️</button>
</div>
<div id="historyModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title">
        <h2>History</h2>
        <button id="clearHistoryBtn" aria-label="Clear history">🗑️</button>
      </div>
      <button class="close" aria-label="Close history modal">❌</button>
    </div>
    <ul id="historyList"></ul>
  </div>
</div>
<div id="statsModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Statistics</h2>
      <button class="close-stats" aria-label="Close statistics modal">❌</button>
    </div>
    <p>Total Attempts: <span id="totalAttempts">0</span></p>
    <p>Total Errors: <span id="totalErrors">0</span></p>
    <p>Accuracy: <span id="accuracy">0%</span></p>
  </div>
</div>
{% endblock %}
