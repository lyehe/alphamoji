{% extends "base.html" %} {% block content %}
<div id="timer">Time: <span id="timer-value">0</span>s</div>
<div id="game-container">
  <div id="display-text" aria-label="Letter and emoji description"></div>
  <div id="emoji-display" aria-label="Emoji for current letter"></div>
  <div id="letter-ring">
    <span id="previous-letter"></span>
    <span id="letter-display"></span>
    <span id="next-letter"></span>
  </div>
  <div id="feedback"></div>
  <input type="text" id="hiddenInput" style="position: absolute; opacity: 0; pointer-events: none;">
</div>
<div id="control-buttons">
  <button id="musicToggleBtn" aria-label="Toggle background music">ğŸµ</button>
  <button id="historyBtn" aria-label="View history">ğŸ“œ</button>
  <button id="statsBtn" aria-label="View statistics">ğŸ“Š</button>
  <button id="showKeyboardBtn" aria-label="Show keyboard">âŒ¨ï¸</button>
</div>
<div id="historyModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>History</h2>
    <ul id="historyList"></ul>
  </div>
</div>
<div id="statsModal" class="modal">
  <div class="modal-content">
    <span class="close-stats">&times;</span>
    <h2>Statistics</h2>
    <p>Total Attempts: <span id="totalAttempts">0</span></p>
    <p>Total Errors: <span id="totalErrors">0</span></p>
    <p>Accuracy: <span id="accuracy">0%</span></p>
  </div>
</div>
{% endblock %}
